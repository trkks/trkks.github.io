<!DOCTYPE html>
<html translate="no">

  <style>
    body {

    .container {

      }

      }

let es = {

};

let ps = new URLSearchParams(window.location.search);
if (ps.get("swap") == "1") {
  es = Object.fromEntries(Object.entries(es).map(t=>t.reverse()));
  document.querySelector("a").href = "?swap=0";
}

let src = Array.from(Object.keys(es));
let res = [];
while (src.length > 0){
  let ri = Math.floor(Math.random() * src.length);
  let re = src.splice(ri, 1)[0];
  res.push(re);
}
for (let k of res) {
  let d = document.createElement("div");
  d.classList.add("item");
  let b = document.createElement("button");
  b.textContent = k;
  b.addEventListener("click",()=>{
    let p= document.createElement("div");
    p.textContent= es[k];
    d.appendChild(p);
});
  d.appendChild(b);
  r.appendChild(d);
}
    }</script>
