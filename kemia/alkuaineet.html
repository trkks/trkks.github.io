<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Alkuaineet</title>
  <style>
    #root {
        display: flex;
        flex-direction: column;
    }
  </style>
  </head>
  <body>
    <div id="root">
    </div>
    <script>window.onload = () => {
      let r=document.querySelector("#root");
let es = {
  H: "vety",
  Ag: "hopea",
  Hg: "elohopea",
  Pb: "lyijy",
};
let src = Array.from(Object.keys(es));
let res = [];
while (src.length > 0){
  let ri = Math.floor(Math.random() * src.length);
  let re = src.splice(ri, 1)[0];
  res.push(re);
}
for (let k of res) {
  let d = document.createElement("div");
  let b = document.createElement("button");
  b.textContent = k;
  b.addEventListener("click",()=>{
    let p= document.createElement("p");
    p.textContent= es[k];
    d.appendChild(p);
});
  d.appendChild(b);
  r.appendChild(d);
}
    }</script>
  </body>
</html>
