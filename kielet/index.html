<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Käännä suomi-venäjä</title>
        <script type="text/javascript" src="data.js"> </script>
        <script type="text/javascript" src="index.js"> </script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="root">
            <div id="inputArea">
                <p id="wordText"></p>
                <p id="instructionText">По-русски:</p>
                <input id="answerInput" type="text"/>
                <p id="pointsText"></p>
            </div>
            <div id="keyboardArea">
                <div>
                    <button id="Backquote">
                        <div>§</div>
                        <div>§</div>
                        <div class="hidden">ё</div>
                    </button>
                    <button id="1" class="static">1</button>
                    <button id="2" class="static">2</button>
                    <button id="3" class="static">3</button>
                    <button id="4" class="static">4</button>
                    <button id="5" class="static">5</button>
                    <button id="6" class="static">6</button>
                    <button id="7" class="static">7</button>
                    <button id="8" class="static">8</button>
                    <button id="9" class="static">9</button>
                    <button id="0" class="static">0</button>
                    <button id="backspace" class="static">⌫</button>
                </div>
                <div>
                    <button id="tab" class="static">↹</button>
                    <button id="KeyQ">
                        <div>q</div>
                        <div>q</div>
                        <div class="hidden">й</div>
                    </button>
                    <button id="KeyW">
                        <div>w</div>
                        <div>w</div>
                        <div class="hidden">ц</div>
                    </button>
                    <button id="KeyE">
                        <div>e</div>
                        <div>e</div>
                        <div class="hidden">у</div>
                    </button>
                    <button id="KeyR">
                        <div>r</div>
                        <div>r</div>
                        <div class="hidden">к</div>
                    </button>
                    <button id="KeyT">
                        <div>t</div>
                        <div>t</div>
                        <div class="hidden">е</div>
                    </button>
                    <button id="KeyY">
                        <div>y</div>
                        <div>y</div>
                        <div class="hidden">н</div>
                    </button>
                    <button id="KeyU">
                        <div>u</div>
                        <div>u</div>
                        <div class="hidden">г</div>
                    </button>
                    <button id="KeyI">
                        <div>i</div>
                        <div>i</div>
                        <div class="hidden">ш</div>
                    </button>
                    <button id="KeyO">
                        <div>o</div>
                        <div>o</div>
                        <div class="hidden">щ</div>
                    </button>
                    <button id="KeyP">
                        <div>p</div>
                        <div>p</div>
                        <div class="hidden">з</div>
                    </button>
                    <button id="BracketLeft">
                        <div>å</div>
                        <div>å</div>
                        <div class="hidden">х</div>
                    </button>
                    <button id="BracketRight">
                        <div>"</div>
                        <div>"</div>
                        <div class="hidden">ъ</div>
                    </button>
                    <button id="enter" class="static">↵</button>
                </div>
                <div>
                    <button id="capslock" class="static">caps</button>
                    <button id="KeyA">
                        <div>a</div>
                        <div>a</div>
                        <div class="hidden">ф</div>
                    </button>
                    <button id="KeyS">
                        <div>s</div>
                        <div>s</div>
                        <div class="hidden">ы</div>
                    </button>
                    <button id="KeyD">
                        <div>d</div>
                        <div>d</div>
                        <div class="hidden">в</div>
                    </button>
                    <button id="KeyF">
                        <div>f</div>
                        <div>f</div>
                        <div class="hidden">а</div>
                    </button>
                    <button id="KeyG">
                        <div>g</div>
                        <div>g</div>
                        <div class="hidden">п</div>
                    </button>
                    <button id="KeyH">
                        <div>h</div>
                        <div>h</div>
                        <div class="hidden">р</div>
                    </button>
                    <button id="KeyJ">
                        <div>j</div>
                        <div>j</div>
                        <div class="hidden">о</div>
                    </button>
                    <button id="KeyK">
                        <div>k</div>
                        <div>k</div>
                        <div class="hidden">л</div>
                    </button>
                    <button id="KeyL">
                        <div>l</div>
                        <div>l</div>
                        <div class="hidden">д</div>
                    </button>
                    <button id="Semicolon">
                        <div>ö</div>
                        <div>ö</div>
                        <div class="hidden">ж</div>
                    </button>
                    <button id="Quote">
                        <div>ä</div>
                        <div>ä</div>
                        <div class="hidden">э</div>
                    </button>
                    <button id="'" class="static">'</button>
                </div>
                <div>
                    <button id="ShiftLeft" class="static">⇧</button>
                    <button id="KeyZ">
                        <div>z</div>
                        <div>z</div>
                        <div class="hidden">я</div>
                    </button>
                    <button id="KeyX">
                        <div>x</div>
                        <div>x</div>
                        <div class="hidden">ч</div>
                    </button>
                    <button id="KeyC">
                        <div>c</div>
                        <div>c</div>
                        <div class="hidden">с</div>
                    </button>
                    <button id="KeyV">
                        <div>v</div>
                        <div>v</div>
                        <div class="hidden">м</div>
                    </button>
                    <button id="KeyB">
                        <div>b</div>
                        <div>b</div>
                        <div class="hidden">и</div>
                    </button>
                    <button id="KeyN">
                        <div>n</div>
                        <div>n</div>
                        <div class="hidden">т</div>
                    </button>
                    <button id="KeyM">
                        <div>m</div>
                        <div>m</div>
                        <div class="hidden">ь</div>
                    </button>
                    <button id="Comma">
                        <div>,</div>
                        <div>,</div>
                        <div class="hidden">б</div>
                    </button>
                    <button id="Period">
                        <div>.</div>
                        <div>.</div>
                        <div class="hidden">ю</div>
                    </button>
                    <button id="-" class="static">-</button>
                    <button id="ShiftRight" class="static">⇧</button>
                </div>
                <div>
                    <button id="Space" class="static">space</button>
                    <button id="arrowleft" class="static">←</button>
                    <button id="arrowright" class="static">→</button>
                </div>
            </div>
        </div>
    </body>
</html>
