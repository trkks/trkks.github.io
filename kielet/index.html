<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Käännä suomi-venäjä</title>
        <script type="text/javascript" src="data.js"> </script>
        <script type="text/javascript" src="index.js"> </script>
        <style>
            #root {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1em;
            }

            #inputArea {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5em;
            }

            #keyboardArea {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            #keyboardArea > div {
                display: flex;
                flex-direction: row;
                gap: 5px;
            }

            /* Styling both languages' characters on the keys. */
            #keyboardArea button > div:first-child {
                font-size: 90%;
                padding-top: 10%;
                padding-right: 40%;
            }

            #keyboardArea button > div:nth-child(2) {
                font-weight: bold;
                color: red;
                padding-bottom: 10%;
                padding-left: 40%;
            }

            button {
                width: 60px;
                height: 60px;
                font-size: 20px;
                margin: 0;
            }

            /* Size and move the keys to match a real keyboard. */

            /* Backspace. */
            #keyboardArea > div:nth-child(1) > button:last-child {
                margin-left: 130px;
                width: 120px;
            }

            /* Tab. */
            #keyboardArea > div:nth-child(2) > button:first-child {
                width: 90px;
            }

            /* Enter. */
            #keyboardArea > div:nth-child(2) > button:last-child {
                width: 90px;
            }

            /* Capslock. */
            #keyboardArea > div:nth-child(3) > button:first-child {
                width: 110px;
            }

            /* Left shift. */
            #keyboardArea > div:nth-child(4) > button:first-child {
                width: 80px;
            }

            /* Key right of less than -key. */
            #keyboardArea > div:nth-child(4) > button:nth-child(2) {
                margin-left: 65px;
            }

            /* Right shift. */
            #keyboardArea > div:nth-child(4) > button:nth-child(12) {
                width: 100px;
            }

            /* Space. */
            #keyboardArea > div:nth-child(5) > button:first-child {
                margin-left: 245px;
                width: 400px;
            }

            /* Left-arrow. */
            #keyboardArea > div:nth-child(5) > button:nth-child(2) {
                margin-left: 125px;
            }

            /* Right-arrow. */
            #keyboardArea > div:nth-child(5) > button:nth-child(3) {
                margin-left: 65px;
            }

            /* Dynamically changing styles. */

            .button-active {
                filter: brightness(85%);
            }

            .error {
                color: red;
            }
        </style>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div id="root">
            <div id="inputArea">
                <p id="wordText"></p>
                <p id="instructionText">По-русски:</p>
                <input id="answerInput" type="text"/>
                <p id="pointsText"></p>
            </div>
            <div id="keyboardArea">
                <div>
                    <button id="Backquote"><div>§</div><div>ё</div></button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="0">0</button>
                    <button id="backspace">⌫</button>
                </div>
                <div>
                    <button id="tab">↹</button>
                    <button id="KeyQ"><div>q</div><div>й</div></button>
                    <button id="KeyW"><div>w</div><div>ц</div></button>
                    <button id="KeyE"><div>e</div><div>у</div></button>
                    <button id="KeyR"><div>r</div><div>к</div></button>
                    <button id="KeyT"><div>t</div><div>е</div></button>
                    <button id="KeyY"><div>y</div><div>н</div></button>
                    <button id="KeyU"><div>u</div><div>г</div></button>
                    <button id="KeyI"><div>i</div><div>ш</div></button>
                    <button id="KeyO"><div>o</div><div>щ</div></button>
                    <button id="KeyP"><div>p</div><div>з</div></button>
                    <button id="BracketLeft"><div>å</div><div>х</div></button>
                    <button id="BracketRight"><div>"</div><div>ъ</div></button>
                    <button id="enter">↵</button>
                </div>
                <div>
                    <button id="capslock">caps</button>
                    <button id="KeyA"><div>a</div><div>ф</div></button>
                    <button id="KeyS"><div>s</div><div>ы</div></button>
                    <button id="KeyD"><div>d</div><div>в</div></button>
                    <button id="KeyF"><div>f</div><div>а</div></button>
                    <button id="KeyG"><div>g</div><div>п</div></button>
                    <button id="KeyH"><div>h</div><div>р</div></button>
                    <button id="KeyJ"><div>j</div><div>о</div></button>
                    <button id="KeyK"><div>k</div><div>л</div></button>
                    <button id="KeyL"><div>l</div><div>д</div></button>
                    <button id="Semicolon"><div>ö</div><div>ж</div></button>
                    <button id="Quote"><div>ä</div><div>э</div></button>
                    <button id="'">'</button>
                </div>
                <div>
                    <button id="ShiftLeft">⇧</button>
                    <button id="KeyZ"><div>z</div><div>я</div></button>
                    <button id="KeyX"><div>x</div><div>ч</div></button>
                    <button id="KeyC"><div>c</div><div>с</div></button>
                    <button id="KeyV"><div>v</div><div>м</div></button>
                    <button id="KeyB"><div>b</div><div>и</div></button>
                    <button id="KeyN"><div>n</div><div>т</div></button>
                    <button id="KeyM"><div>m</div><div>ь</div></button>
                    <button id="Comma"><div>,</div><div>б</div></button>
                    <button id="Period"><div>.</div><div>ю</div></button>
                    <button id="-">-</button>
                    <button id="ShiftRight">⇧</button>
                </div>
                <div>
                    <button id="Space">space</button>
                    <button id="arrowleft">←</button>
                    <button id="arrowright">→</button>
                </div>
            </div>
        </div>
    </body>
</html>
